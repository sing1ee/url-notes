<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="1200" height="630" fill="#ffffff"/>
    <rect width="1200" height="630" fill="url(#gradient)" opacity="0.1"/>
    
    <!-- 装饰性图形 -->
    <circle cx="100" cy="100" r="50" fill="#6366f1" opacity="0.1"/>
    <circle cx="1100" cy="530" r="70" fill="#6366f1" opacity="0.1"/>
    
    <!-- 主标题 -->
    <text x="600" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#1f2937">
        PerplexityAI
    </text>
    
    <!-- 副标题 -->
    <text x="600" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#4b5563">
        阅读笔记分享
    </text>
    
    <!-- 装饰性下划线 -->
    <path d="M450 380 L750 380" stroke="#6366f1" stroke-width="4"/>
    
    <!-- 渐变定义 -->
    <defs>
        <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#6366f1"/>
            <stop offset="100%" stop-color="#8b5cf6"/>
        </linearGradient>
    </defs>
</svg> 